<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微鲸注册</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        .container {
            width: 500px;
            margin: 50px auto;
            /* border: 1px solid #333333; */
            /* border-radius: 10px; */
        }
        .container>.logo{
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
        }
        .form-group{
            margin: 40px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="../imgs/users.png" alt="">
        </div>
        <form class="form-horizontal" id="js_register_btn">
            <div class="form-group form-border">
                <label for="js_register_username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="js_register_username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="js_register_password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="js_register_password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary col-sm-12">注册</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-8 ">
                    <button type="button" class="btn btn-link" id="js_bgLogin">已有账号？立即登录</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
<script src="../js/lib/jquery-1.11.3.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="../js/lib/ajax.js"></script>
<script src="../js/js/page/register.js"></script>
